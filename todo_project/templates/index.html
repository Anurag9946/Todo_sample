{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
</head>
<body>
    {% block body %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12" >
                <div class="banner">
                    <div class="banner-text">
                        <h1 style="text-align: center;">-Todo-</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <form method="POST" style="text-align: center;">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" class="form-control-lg" name="name" placeholder="Name">
        </div>
        <div class="form-group">
            <input type="text" class="form-control-lg" name="age" placeholder="Age">
        </div>
        <div class="form-group">
            <input type="text" class="form-control-lg" name="place" placeholder="Place">
        </div>
        <div class="form-group">
          <input type="email" class="form-control-lg" name="email" placeholder="Email">
        </div>
        <div class="form-group">
          <input type="text" class="form-control-lg" name="phone" placeholder="Phone">
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form><br>
    <div class="card">
        {% for i in task1 %}
        <div class="card text-center">
            <div class="card-header">
            </div>
            <div class="card-body">
                <h5 class="card-title">{{i.name}}</h5>
                <p class="card-text">{{i.email}}</p>
                <p class="card-text">{{i.age}}</p>
                <p class="card-text">{{i.place}}</p>
                <p class="card-text">{{i.phone}}</p>

                <a class="btn btn-warning" href="{% url 'update' i.id %}">update</a>
                <a class="btn btn-danger" href="{% url 'delete' i.id  %}">delete</a>
            </div>
        </div>
        {% endfor %}
    </div>
    <br>
    {% endblock %}

</body>
</html>
